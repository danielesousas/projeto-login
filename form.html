<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="box">

    <fieldset>
        <legend><b>Formulário de Clientes</b></legend>

        <div class="inputBox">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="labelInput"  required>
        </div><br><br>

        <div class="inputBox">
            <label for="email">E-mail:</label>
            <input type="email" class="labelInput" name="email" id="email" required>
        </div><br><br>

        <div>
        <p>Sexo:</p><br>
            <input type="radio" name="sexo" id="fem" required>
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="masc">
            <label for="masc">Masculino</label>
        </div><br><br>
        <div>
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" name="nasc" id="nasc" required>
        </div><br><br>

        <div class="inputBox">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" class="labelInput" required></div><br><br>

        <div><input type="submit" value="Enviar" id="btn"></div>
    </fieldset>
</div>
</body>
</html>
